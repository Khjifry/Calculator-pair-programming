<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css"/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<form class="calculator">
				<div class="screen">
					<div class="input"></div>
					<div class="output"></div>
				</div>
				<div class="keys-container">
					<label style="background: linear-gradient(#444947, #d27f28); color: #fff;" class="c-key">C</label>
					<label class="key" style="background: linear-gradient(#444947, #d27f28); color: #fff;">/</label>
					<label class="key" style="background: linear-gradient(#444947, #d27f28); color: #fff;">*</label>
					<label style="background-color: #f0a046; color: #fff;" class="ce-key">CE</label>
					<label class="key">7</label>
					<label class="key">8</label>
					<label class="key">9</label>
					<label class="key" style="background-color: #f0a046; color: #fff;">-</label>
					<label class="key">4</label>
					<label class="key">5</label>
					<label class="key">6</label>
					<label class="key" style="background-color: #f0a046; color: #fff;">+</label>
					<label class="key">1</label>
					<label class="key">2</label>
					<label class="key">3</label>
					<label class="equal-key" style="background-color: #ea8822; ">=</label>
					<label class="key">%</label>
					<label class="key">0</label>
					<label class="key">.</label>
				</div>
			</form>
		</div>
        <script src="script.js"></script>
	</body>
</html>
