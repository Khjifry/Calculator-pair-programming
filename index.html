<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css"/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<form class="calculator">
				<div class="screen">
					<input type="text" class="input" />
					<div class="output">Lorep ipsum</div>
				</div>
				<div class="key">
					<label>C</label>
					<label>/</label>
					<label>*</label>
					<label>CE</label>
					<label>7</label>
					<label>8</label>
					<label>9</label>
					<label>-</label>
					<label>4</label>
					<label>5</label>
					<label>6</label>
					<label>+</label>
					<label>1</label>
					<label>2</label>
					<label>3</label>
					<label class="bigger-key">+</label>
					<label>%</label>
					<label>0</label>
					<label>,</label>
				</div>
			</form>
		</div>
	</body>
</html>
